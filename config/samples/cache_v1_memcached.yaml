---
apiVersion: cache.bsod.io/v1
kind: Memcached
metadata:
  name: memcached-sample
spec:
  size: 1

  containerPort: 11211

  verbose: Moar

  proxy:
    enabled: true
    replicas: 1

  image:
    name: memcached
    tag: 1.6.24

  resources:
    limits:
      cpu: 250m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
